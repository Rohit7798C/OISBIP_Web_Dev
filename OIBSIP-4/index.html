<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold">Register</h2>
        <form id="registerForm" class="space-y-4">
            <input type="text" id="regUsername" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <input type="password" id="regPassword" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <button onclick="window.location.href = 'index.html';" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>

        <h1 class="text-center font-bold text-2xl">OR</h1>

        <h2 class="text-center text-2xl font-bold">Login</h2>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="loginUsername" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <button onclick="" type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
