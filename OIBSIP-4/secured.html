<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold">Welcome to the Secured Page</h2>
        <p class="text-center text-gray-600">You are logged in!</p>
        <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600">Logout</button>
    </div>

    <script src="script.js"></script>
    <script>
        
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
