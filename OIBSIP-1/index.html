<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" type="text/css" href="Stylesheet.css">
</head>
<body>
    <div class="heading">
        My Calculator
    </div>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button class="btn">(</button>
                <button class="btn">)</button>
                
                <button id="ce" onclick="del()"style="width:95px;">del</button>
                <button id="ac" onclick="screen.value=''" style="width:95px;">clear</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">%</button>
                <button onclick="sqrt()">√</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
                <button class="btn">÷</button>
                
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button onclick="toPrecision()">±</button>
                <button id="eval" onclick="screen.value=eval(screen.value) " style="width: 140px;">ENTER</button>
            </div>
        </div>
    </div>
</body>
<script>
    var screen = document.querySelector('#screen');
    var btn = document.querySelectorAll('.btn');
    for (item of btn) {
        item.addEventListener('click', (e) => {
            btntext = e.target.innerText;

            if (btntext == 'x') {
                btntext = '*';
            }

            if (btntext == '÷') {
                btntext = '/';
            }
            screen.value += btntext;
        });
    }
    function toPrecision() {
        screen.value = Math.round(screen.value);
    }
    function sqrt() {
        screen.value = Math.sqrt(screen.value, 2);
    }
    
    function del() {
        screen.value = screen.value.substr(0, screen.value.length - 1);
    }
</script>
</html>
